<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Contact Us</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea class="form-control" id="messageInput" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Preferred method of contact:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contactRadio" id="emailRadio" value="email">
                    <label class="form-check-label" for="emailRadio">Email</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contactRadio" id="textRadio" value="text">
                    <label class="form-check-label" for="textRadio">Text Message</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="grad.html" class="btn btn-primary mt-4" target="_blank">Return to Home</a>
    </div>
</body>
</html>
